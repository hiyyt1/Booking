<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить новость</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>

    <h1>Добавить новость</h1>
    <form method="POST">
        <label for="href">Ссылка:</label>
        <input type="text" id="href" name="href" required><br>

        <label for="title">Заголовок:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="short_text">Краткий текст:</label>
        <textarea id="short_text" name="short_text" required></textarea><br>

        <label for="full_text">Полный текст:</label>
        <textarea id="full_text" name="full_text" required></textarea><br>

        <label for="pub_date">Дата публикации:</label>
        <input type="text" id="pub_date" name="pub_date" required><br>

        <label for="pub_time">Время публикации:</label>
        <input type="text" id="pub_time" name="pub_time" required><br>

        <label for="tag">Тег:</label>
        <input type="text" id="tag" name="tag" required><br>

        <button type="submit">Добавить новость</button>
    </form>

</body>
</html>
